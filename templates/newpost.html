{% extends "layout.html" %}
{% block content %}
    <section class="content-section">
        <div class="container text-center">

            <h1>New Post</h1>


            <!-- New Post elements -->
            <div class="form-group">
                {{ form.content.label }}<br>
                {{ form.content(rows='12',cols='60') }}<br>
                {% for error in form.content.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>

            <div class="form-group">
                {{ form.submit }}
            </div>


        </div>
    </section>

{% endblock %}
